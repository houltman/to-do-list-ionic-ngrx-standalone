[[redirects]]
from = "/*"
to = "/index.html"
status = 200


[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[build.environment]
  NODE_VERSION = "20.15.1"

[build]
  command = "npm install -g @ionic/cli@7.1.1 && ionic build --prod"
  publish = "www"