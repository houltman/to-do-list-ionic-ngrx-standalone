[[redirects]]
from = "/*"
to = "/index.html"
status = 200


[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    
[build]
  command = "npm install -g @ionic/cli && ionic build --prod"
  publish = "www"